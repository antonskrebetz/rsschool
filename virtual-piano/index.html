<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>virtual-piano</title>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-let="KeyD" data-note="c"></div>
      <div class="piano-key" data-letter="F" data-let="KeyF" data-note="d"></div>
      <div class="piano-key" data-letter="G" data-let="KeyG" data-note="e"></div>
      <div class="piano-key" data-letter="H" data-let="KeyH" data-note="f"></div>
      <div class="piano-key" data-letter="J" data-let="KeyJ" data-note="g"></div>
      <div class="piano-key" data-letter="K" data-let="KeyK" data-note="a"></div>
      <div class="piano-key" data-letter="L" data-let="KeyL" data-note="b"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-let="KeyR" data-note="c♯"></div>
        <div class="piano-key sharp" data-letter="T" data-let="KeyT" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-let="KeyU" data-note="f♯"></div>
        <div class="piano-key sharp" data-letter="I" data-let="KeyI" data-note="g♯"></div>
        <div class="piano-key sharp" data-letter="O" data-let="KeyO" data-note="a♯"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="https://github.com/antonskrebetz" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
</body>
<script src="app.js"></script>
</html>
